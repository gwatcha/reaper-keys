name: workflow
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd tests
      - run: ./prepare
      - name: cache
        uses: actions/cache@v3
        with:
          path: reaper
          key: cache
      - run: ./copy-configs
      - run: ./test
