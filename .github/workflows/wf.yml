name: workflow
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: apt install xdotool
      - uses: actions/checkout@v4
      - run: |
          cd tests
          chmod +x prepare
          ./prepare
      - name: cache
        uses: actions/cache@v3
        with:
          path: tests/reaper
          key: cache
      - run: |
          cd tests
          chmod +x copy-configs
          ./copy-configs
          chmod +x test
          ./test
