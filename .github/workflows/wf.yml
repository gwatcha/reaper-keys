name: workflow
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt install -y xdotool 
      - uses: actions/checkout@v4
      - run: |
          cd tests
          chmod +x prepare
          ./prepare
          du -h tests/reaper
      - name: cache
        uses: actions/cache@v3
        with:
          path: tests/reaper
          key: cache
      - run: |
          cd tests
          chmod +x copy-configs
          ./copy-configs
          export DISPLAY=:99
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
          chmod +x test
          ./test
