name: workflow
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd tests; ./prepare
      - name: cache
        uses: actions/cache@v3
        with:
          path: reaper
          key: cache
      - run:|
          cd tests
          ./copy-configs
          ./test
